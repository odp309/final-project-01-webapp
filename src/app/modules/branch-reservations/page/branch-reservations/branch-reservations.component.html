<app-dashboard-navbar></app-dashboard-navbar>
<app-dashboard-container>
  <div
    class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md"
  >
    <div class="px-10 py-10 relative overflow-x-auto">
      <div class="mb-5 flex justify-end">
        <button
          id="filterDropdownButton"
          data-dropdown-toggle="filterDropdown"
          class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          type="button"
          [ngClass]=""
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            class="h-4 w-4 mr-2 text-gray-400"
            viewbox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
              clip-rule="evenodd"
            />
          </svg>
          Filter by status
          <svg
            class="-mr-1 ml-1.5 w-5 h-5"
            fill="currentColor"
            viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            />
          </svg>
        </button>
      </div>
      <div
        id="filterDropdown"
        class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700"
      >
        <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
          Choose Status
        </h6>
        <ul class="space-y-2 text-sm" aria-labelledby="filterDropdownButton">
          <li class="flex items-center">
            <input
              id="all"
              type="radio"
              value="all"
              name="status"
              [(ngModel)]="selectedStatus"
              (change)="filterStatus()"
              class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 dark:focus:ring-orange-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="inactive"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >All</label
            >
          </li>
          <li class="flex items-center">
            <input
              id="scheduled"
              type="radio"
              value="Scheduled"
              name="status"
              [(ngModel)]="selectedStatus"
              (change)="filterStatus()"
              class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 dark:focus:ring-orange-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="scheduled"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Scheduled</label
            >
          </li>
          <li class="flex items-center">
            <input
              id="expired"
              type="radio"
              value="Expired"
              name="status"
              [(ngModel)]="selectedStatus"
              (change)="filterStatus()"
              class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 dark:focus:ring-orange-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="expired"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Expired</label
            >
          </li>
          <li class="flex items-center">
            <input
              id="success"
              type="radio"
              value="Success"
              name="status"
              [(ngModel)]="selectedStatus"
              (change)="filterStatus()"
              class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 dark:focus:ring-orange-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="success"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Success</label
            >
          </li>
        </ul>
      </div>
      <table
        id="reservationTable"
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        datatable
        [dtOptions]="dtoptions"
        [dtTrigger]="dttrigger"
      >
        <thead class="thead">
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Reservation No</th>
            <th scope="col" class="px-6 py-3">Customer Name</th>
            <th scope="col" class="px-6 py-3">Amount</th>
            <th scope="col" class="px-6 py-3">Reservation Date</th>
            <th scope="col" class="px-6 py-3">Status</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <tr
            *ngFor="let item of reservationTable; let i = index"
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <td class="px-6 py-4">{{ i + 1 }}</td>
            <td class="px-6 py-4">{{ item.reservationNumber }}</td>
            <td class="px-6 py-4">{{ item.customerName }}</td>
            <td class="px-6 py-4">
              {{ item.amount | valas : item.currencyCode }}
            </td>
            <td class="px-6 py-4">{{ item.reservationDate | date }}</td>
            <td class="px-6 py-4">
              <div [ngClass]="getStatusClass(item.status)">
                <span class="leading-none">{{ getTranslatedStatus(item.status) | uppercase }}</span>
              </div>
            </td>

            <td class="px-6 py-4">
              <button (click)="showUpdateReservationModal(item)" type="button"
                class="all-button"
              >
                Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-dashboard-container>

<div id="updateReservationModal" #updateReservationModal tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)]3 max-h-full"
>
  <div class="relative p-4 w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 pb-10">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600"
      >
        <h3
          class="text-lg font-semibold font-sans text-gray-900 dark:text-white"
        >
          Reservation Details
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="hideUpdateReservationModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="updateStatusForm" (ngSubmit)="updateStatusReservationOnSubmit()" id="updteStatusForm" class="p-4 md:p-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <div class="col-span-2 mb-4">
              <label
                for="reservationNo"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Reservation No</label
              >
              <input
                type="text"
                name="reservationNumber"
                id="reservationNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Reservation No"
                required=""
                formControlName="reservationNumber"
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="accountNumber"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Account Number</label
              >
              <input
                type="text"
                name="accountNumber"
                id="accountNumber"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Account Number"
                formControlName="accountNumber"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="createdDate"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Created Date</label
              >
              <input
                type="datetime"
                name="createdDate"
                id="createdDate"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Created Date"
                formControlName="createdDate"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="reservationDate"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Reservation Date</label
              >
              <input
                type="datetime"
                name="reservationDate"
                id="reservationDate"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Reservation Date"
                formControlName="reservationDate"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4" *ngIf="reservationStatus==='success'">
              <label
                for="status"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Done By </label
              >
              <input
                type="text"
                name="doneBy"
                id="doneBy"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                formControlName="doneBy"
                required=""
                readonly
              />
            </div>
          </div>
          <div>
            <div class="col-span-2 mb-4">
              <label
                for="currencyCode"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Currency</label
              >
              <input
                type="text"
                name="currencyCode"
                id="currencyCode"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Currency"
                formControlName="currencyCode"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="customerName"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Customer Name</label
              >
              <input
                type="text"
                name="customerName"
                id="customerName"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Customer Name"
                formControlName="customerName"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="amount"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Amount</label
              >
              <input
                type="number"
                name="amount"
                id="amount"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Amount"
                formControlName="amount"
                required=""
                readonly
              />
            </div>
            <div class="col-span-2 mb-4">
              <label
                for="status"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Reservation Status</label
              >
              <input
                type="text"
                name="status"
                id="status"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Reservation Status"
                formControlName="status"
                required=""
                readonly
              />
            </div>

          </div>
        </div>
        <div *ngIf="reservationStatus === 'scheduled' && role !== 'ADMIN_MGR' && role !== 'ADMIN'">
          <button
            type="submit"
            class="all-button mt-10"
          >
            Process
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
