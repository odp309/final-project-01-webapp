<app-dashboard-navbar></app-dashboard-navbar>
<app-dashboard-container>
    <div class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md" >
        <div class="px-10 py-10 relative overflow-x-auto">
            <div class="flex justify-end p-4">
                <button type="button" class="button-table" (click)="addNewUser()">
                    <svg class="w-[26px] h-[26px] " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                    </svg>                      
                    <span class="ml-3 font-normal text-base"> New User </span>
                </button>
            </div>
            <table class="w-full text-sm text-left rtl:text-right row-border hover text-gray-500 dark:text-gray-400" datatable [dtOptions]="dtoptions">
                <thead class="thead">
                    <tr>
                        <th scope="col" class="px-6 py-3"> User ID </th>
                        <th scope="col" class="px-6 py-3"> Email </th>
                        <th scope="col" class="px-6 py-3"> Full Name </th>
                        <th scope="col" class="px-6 py-3"> Last Name </th>
                        <th scope="col" class="px-6 py-3"> ID Employee </th>
                        <th scope="col" class="px-6 py-3"> Action </th>
                    </tr>
                </thead>
                <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <tr *ngFor="let item of userTable" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >
                            <th class="px-6 py-3"> {{item.id}} </th>
                            <th class="px-6 py-3"> {{item.email}} </th>
                            <th class="px-6 py-3"> {{item.first_name}} </th>
                            <th class="px-6 py-3"> {{item.last_name}} </th>
                            <th class="px-6 py-3"> {{item.id_employee}} </th>
                            <th class="px-6 py-3">
                                <tr class="flex items-center">
                                    <th>
                                        <button data-tooltip-target="tooltip-generate-password" type="button" class="iconButton tooltip-btn" (click)="generatePassword()"> 
                                            <svg class="w-[26xpx] h-[26px] text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                                <path fill-rule="evenodd" d="M17 10v1.126c.367.095.714.24 1.032.428l.796-.797 1.415 1.415-.797.796c.188.318.333.665.428 1.032H21v2h-1.126c-.095.367-.24.714-.428 1.032l.797.796-1.415 1.415-.796-.797a3.979 3.979 0 0 1-1.032.428V20h-2v-1.126a3.977 3.977 0 0 1-1.032-.428l-.796.797-1.415-1.415.797-.796A3.975 3.975 0 0 1 12.126 16H11v-2h1.126c.095-.367.24-.714.428-1.032l-.797-.796 1.415-1.415.796.797A3.977 3.977 0 0 1 15 11.126V10h2Zm.406 3.578.016.016c.354.358.574.85.578 1.392v.028a2 2 0 0 1-3.409 1.406l-.01-.012a2 2 0 0 1 2.826-2.83ZM5 8a4 4 0 1 1 7.938.703 7.029 7.029 0 0 0-3.235 3.235A4 4 0 0 1 5 8Zm4.29 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h6.101A6.979 6.979 0 0 1 9 15c0-.695.101-1.366.29-2Z" clip-rule="evenodd"/>
                                            </svg>                                                                         
                                        </button>
                                        <div id="tooltip-generate-password" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                            Generate Password
                                            <div class="tooltip-arrow" data-popper-arrow></div>
                                        </div>
                                        
                                    </th>
                                    <th>
                                        <button data-tooltip-target="tooltip-delete" type="button" class="iconButton" (click)="deleteUser()"> 
                                            <svg class="w-[26px] h-[26px] text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                                <path fill-rule="evenodd" d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z" clip-rule="evenodd"/>
                                            </svg>                                                                                                                                              
                                        </button>
                                        <div id="tooltip-delete" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                                            Delete User
                                            <div class="tooltip-arrow" data-popper-arrow></div>
                                        </div>
                                    </th>
                                </tr>
                            </th>
                        </tr>
                </tbody>
            </table>
            <!-- <p class="text-center">Users Component Works</p> -->
        </div>
    </div>
</app-dashboard-container>
