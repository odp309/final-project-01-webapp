<app-dashboard-navbar></app-dashboard-navbar>
<app-dashboard-container>
  <div
    class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md"
  >
    <div class="px-16 py-20 relative overflow-x-auto">
      <p class="text-center text-3xl py-8 font-sans font-medium text-gray-950 dark:text-white">Total Sales in a Week</p>
      <app-charts></app-charts>
    </div>
  </div>

  <div
    class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md mt-16 py-20"
  >
    <div class="px-10 py-10 relative overflow-x-auto">
      <table
        datatable
        [dtOptions]="dtoptions"
        [dtTrigger]="dttrigger"
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Currency Code</th>
            <th scope="col" class="px-6 py-3">Currency Name</th>
            <th scope="col" class="px-6 py-3">Total Sales</th>
            <th scope="col" class="px-6 py-3">Total Purchase</th>
          </tr>
        </thead>
        <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <tr
            *ngFor="let item of dashboardTable; let i = index"
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <td class="px-6 py-4">{{ i + 1 }}</td>
            <td class="px-6 py-4">{{ item.currencyCode }}</td>
            <td class="px-6 py-4">{{ item.currencyName }}</td>
            <td class="px-6 py-4">{{ item.totalSales }}</td>
            <td class="px-6 py-4">{{ item.totalPurchase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</app-dashboard-container>
