<app-dashboard-navbar></app-dashboard-navbar>
<app-dashboard-container>
  <div class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md">
    <div class="px-10 py-10 relative overflow-x-auto">
      <p class="text-center text-3xl py-8 font-sans font-medium text-gray-950 dark:text-white">
        Balance Information
      </p>
      <table id="balanceTable" datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger"
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Currency Code</th>
            <th scope="col" class="px-6 py-3">Currency Name</th>
            <th scope="col" class="px-6 py-3">Balance</th>
            <th scope="col" class="px-6 py-3">Last Updated At</th>
            <th *ngIf="role === 'ADMIN'" scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <tr *ngFor="let item of balanceTable; let i = index" scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <td class="px-6 py-4">{{ i + 1 }}</td>
            <td class="px-6 py-4">{{ item.currencyCode }}</td>
            <td class="px-6 py-4">{{ item.currencyName }}</td>
            <td class="px-6 py-4">{{ item.balance | valas : item.currencyCode }}</td>
            <td class="px-6 py-4">{{ item.updatedAt | date:'fullDate' }}</td>
            <td *ngIf="role === 'ADMIN'" class="px-6 py-4">
              <button (click)="showAddStockBalanceModal(item)" data-modal-target="addStockModal"
                data-modal-toggle="addStockModal" type="button"
                class="px-5 py-3 text-white bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-orange-300 dark:focus:ring-orange-800 shadow-lg shadow-orange-500/50 dark:shadow-lg dark:shadow-orange-800/80 font-medium rounded-xl text-center">
                Add Stock
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-dashboard-container>

<!-- Main modal -->
<div id="addStockModal" #addStockBalanceModal tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)]3 max-h-full">
  <div class="relative p-4 w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 pb-10">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold font-sans text-gray-900 dark:text-white">
          Add Stock Balance
        </h3>
        <button (click)="hideAddStockBalanceModal()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="addStockModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="addStockBalanceForm" (ngSubmit)="addStockBalance()" class="p-4 md:p-5" id="formAddNewUser">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="currencyName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Currency
              Name</label>
            <input value="{{selectedCurrency?.currencyName}}" type="text" name="currencyName" id="currencyName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Currency Name" required readonly />
          </div>
          <div class="col-span-2">
            <label for="currencyCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Currency
              Code</label>
            <input value="{{selectedCurrency?.currencyCode}}" type="text" name="currencyCode" id="currencyCode"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Currency Code" required readonly />
          </div>
          <div class="col-span-2">
            <label for="balance" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of
              Stock</label>
            <input formControlName="balance" min="0" type="number" name="balance" id="balance"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Number of Stock" required />
            <div *ngIf="addStockBalanceForm.controls['balance'].invalid && addStockBalanceForm.controls['balance'].touched"
              class="text-red-600 text-xs">
              Number of Stock is required
            </div>
          </div>
        </div>
        <button [disabled]="addStockBalanceForm.invalid" 
        [ngClass]="{
          'bg-gray-400 cursor-not-allowed': addStockBalanceForm.invalid,
          'bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-orange-300 dark:focus:ring-orange-800 shadow-lg shadow-orange-500/50 dark:shadow-lg dark:shadow-orange-800/80': !addStockBalanceForm.invalid
        }" 
          class="mt-10 w-full px-5 py-3 text-white font-medium rounded-xl text-center"
          type="submit">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
