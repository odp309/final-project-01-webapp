<!-- <app-navbar></app-navbar> -->
<div
  class="xl:my-28 lg:my-6 container mx-auto shadow-2xl py-20 rounded-3xl lg:w-6/12 xl:w-4/12 bg-white dark:bg-slate-800"
>
  <div class="container px-24 lg:py-10 xl:py-24 mx-auto ">
    <div class="flex justify-center mb-8">
      <img src="../../../../../assets/logo/bni.svg" alt="bni-logo" />
    </div>
    <div>
      <!-- <div *ngIf="errorStatusCode" class="error-message">{{ errorStatusTitle }} <br> {{ errorStatusMessage }} </div> -->
       <div class="mb-4 mt-7">
         <app-alert 
           [isVisible]="showAlert" 
           [type]="alertType" 
           [title]="alertTitle" 
           [message]="alertMessage">
       </app-alert>
       </div>
    </div>
    <div class="flex justify-center mb-5"></div>
    <form [formGroup]="form" (ngSubmit)="onSubmitResetPassword()" autocomplete="off">
      <div class="place-items-center mb-6">
        <div class="mb-6">
          <label
            for="newPassword"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >New Password</label
          >
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••"
            formControlName="newPassword"
            required
          />
          <span
            [ngStyle]="newPasswordValidationStyle"
            class="mt-2 text-sm hidden text-red-600 dark:text-red-500"
          >
            Please enter the new password
          </span>
        </div>
        <span class="mt-2 text-sm hidden text-red-600 dark:text-red-500">
          Please enter the new password
        </span>
        <div class="mb-10">
          <label
            for="confirmationNewPassword"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Confirmation New Password</label
          >
          <input
            type="password"
            name="confirmationNewPassword"
            id="confirmationNewPassword"
            formControlName="confirmationNewPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••"
            required
          />
          <span
            [ngStyle]="confirmationNewPasswordValidationStyle"
            class="mt-2 text-sm hidden text-red-600 dark:text-red-500"
          >
            Please enter the new password confirmation
          </span>
        </div>
      </div>
      <button
        type="submit"
        class="w-full px-5 py-3 text-white bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-orange-300 dark:focus:ring-orange-800 shadow-lg shadow-orange-500/50 dark:shadow-lg dark:shadow-orange-800/80 font-medium rounded-xl text-2xl text-center me-2 mb-2"
      >
        <fa-icon
          [ngStyle]="loadingStyle"
          [icon]="loadingIcon"
          animation="spin"
          class="pr-[5px] hidden"
        ></fa-icon>
        Reset Password
      </button>
    </form>
  </div>
</div>
