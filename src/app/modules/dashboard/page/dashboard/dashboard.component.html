<app-dashboard-navbar></app-dashboard-navbar>
<app-dashboard-container>
    <div class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md" >
        <div class="px-10 py-10 relative overflow-x-auto">
            <app-charts></app-charts>
        </div>
    </div>
    <div class="container flex-auto bg-white dark:bg-slate-800 rounded-xl shadow-md" >
        <div class="px-10 py-10 relative overflow-x-auto">
            <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Currency Code</th>
            <th scope="col" class="px-6 py-3">Currency Name</th>
            <th scope="col" class="px-6 py-3">Total Sales</th>
            <th scope="col" class="px-6 py-3">Total Purchase</th>
          </tr>
        </thead>
        <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <tr
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">USD</td>
            <td class="px-6 py-4">USA Dollars</td>
            <td class="px-6 py-4">10.000</td>
            <td class="px-6 py-4">10.000</td>
          </tr>
        </tbody>
      </table>
        </div>
    </div>
</app-dashboard-container>
